<div class="container">
    <h1 class="text-center text-green">Create Album</h1>
    <hr>
    <form action="/albums/create" method="post">
        <div class="form-group">
            <label>Name</label>
            <input class="form-control" type="text" placeholder="Name..." name="name" />
            <label>Cover</label>
            <input class="form-control" type="text" placeholder="Cover..." name="cover" />
        </div>
        <hr>
        <div class="row justify-content-around">
            <div class="col-1">
                <input class="btn btn-primary btn-green" type="submit" value="Create">
            </div>
            <div class="col-1">
                <input class="btn btn-primary btn-green" type="submit" href="/albums/all" value="Back To All">
            </div>
        </div>
    </form>
</div>
