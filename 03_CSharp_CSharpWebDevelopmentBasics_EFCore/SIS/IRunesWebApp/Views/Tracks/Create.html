<h1>IRunes</h1>

<ul>
    <li><a href ="/">Home</a></li>
    <li><a href ="/albums/all">Albums</a></li>
    <li><a href="/users/logout">Logout</a></li>
</ul>
<hr />
<h1>Create Track</h1>
<hr>
<form action="/tracks/create?albumId={{albumId}}" method="post">
    <div class="form-group">
        <label for="name">Name</label>
        <input class="form-control" type="text" name="name" id="name">
    </div>
    <div class="form-group">
        <label for="name">Link</label>
        <input class="form-control" type="text" name="link" id="link">
    </div>
    <div class="form-group">
        <label for="name">Price</label>
        <input class="form-control" type="number" step ="0.1" name="price" id="price">
    </div>
    <input class="btn btn-primary" type="submit" value="Create">
</form>
<hr />
<h3><a href ="/albums/Details?id={{albumId}}">Back To All</a></h3>
