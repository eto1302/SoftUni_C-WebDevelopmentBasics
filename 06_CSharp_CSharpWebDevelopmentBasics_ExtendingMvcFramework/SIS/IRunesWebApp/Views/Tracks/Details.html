<div class="container text-center">
    <h2>Track Name: {{trackName}}</h2>
    <h2>Track Price: ${{trackPrice}}</h2><hr>
    <div class="embed-responsive embed-responsive-16by9">
        <iframe class="embed-responsive-item" type="text/html" src="{{trackLink}}" frameborder="0"></iframe>
    </div>
    <hr />
    <a class="btn btn-green" href="/albums/details?id={{albumId}}">Back To Album</a>
</div>
